<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>文件上传</title>
  <!-- Custom fonts for this template-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.3/css/sb-admin-2.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://source.unsplash.com/featured/?technology') no-repeat center center fixed;
      background-size: cover;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: #4e73df;
      border-color: #4e73df;
    }
  </style>
</head>

<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- Begin Page Content -->
    <div class="container mt-5">
      <!-- Page Heading -->
      <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4">上传分析文件</h1>
        <p>请上传以下文件：</p>
        <ul class="text-left">
          <li><strong>Excel文件：</strong> 此文件应包含地址和家族类型，列名如下：<code>黑客币址</code>, <code>币类型（单位）</code>, <code>后缀名称</code>, <code>黑客联系邮箱</code>.</li>
        </ul>
      </div>
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-5">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-12">
              <div class="p-5">
                <form action="/upload" method="post" enctype="multipart/form-data">
                  <div class="form-group">
                    <label for="files">选择Excel文件：</label>
                    <input type="file" class="form-control-file" name="files[]" id="files" multiple required>
                  </div>
                  <button type="submit" class="btn btn-primary btn-user btn-block">
                    <i class="fas fa-upload"></i> 上传
                  </button>
                </form>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-success mt-4">
                  {% for message in messages %}
                  {{ message }}
                  {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Main Content -->
  </div>
  <!-- End of Page Wrapper -->

  <!-- Bootstrap core JavaScript-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <!-- Custom scripts for all pages-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.3/js/sb-admin-2.min.js"></script>
</body>

</html>
